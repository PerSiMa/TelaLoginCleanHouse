<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>

<body style="background-color:rgb(22,150,205)">

    <header class="head">
        <div class="head1">
            <img loading="lazy" src="./img/logo.jpeg" width="80,80" />
            <input placeholder="      Pesquise aqui" type="text">
        </div>

        <div class="head2">
            <img loading="lazy" src="./img/perfil.png" width="43,43" />
            <p>ENTRE ou CADASTRE-SE</p>
        </div>
    </header>

    <span class="spanform">
        <form class="form">
            <p style="font-size: 40px">LOGIN</p>
            <div>
                <p>Usuário</p>
                <input placeholder="Digite seu usuário" type="text">
            </div>
            <div>
                <p>Senha</p>
                <input placeholder="Digite sua senha" type="text">
            </div>
            <button>ACESSAR</button>
            <p id="cadastre-se">Não possui conta ? Cadastre-se</p>
        </form>
    </span>

</body>

</html>
